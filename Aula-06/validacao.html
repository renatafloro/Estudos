<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
</head>
<body>
    <div class="container">
        <form action="#"class="was-validation">
        <div>
            <label for="nome" class="form-label">Nome</label>
            <input type="text" id="nome" class="form-control" placeholder="insira o nome" required>
            <div class="invalid-feedback">
                Informe o nome!
            </div>
        </div>
        
        <div>
            <label for="fone" class="form-label">Telefone</label>
            <input type="text" id="fone" class="form-control" placeholder="insira o telefone" required>
            <div class="invalid-feedback">
                Informe o telefone!
            </div>
        </div>
        
        <div>
            <label for="email" class="form-label">Email</label>
            <input type="text" id="email" class="form-control" placeholder="insira o email" required>
            <div class="invalid-feedback">
                Informe o email!
            </div>
        </div>
        <div>
            <button class="btn btn-outline-primary">Salvar</button>
            <button class="btn btn-outline-danger">Cancelar</button>
        </div>



        </div>
        </form>
    </div>
</body>
</html>
