      <div>

        </div>
      
      <script>
          function enviar(){
              var nome = document.getElementById("nome")
              if(nome.value ==""){
                document.getElementById("nomeCompleto").innerHTML ="Informe nome"; 
                nome.focus();

              var sobewnome = document.getElementById("sobrenome")

          }
