<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
    crossorigin="anonymous"></script>
</head>

<body>
    <div class="container was-validated" >
    <div>
        <h1>Calculadora de vendas</h1>
    </div>
    <div>
        <p>Insira o valor que deseja receber pela sua venda e será calculado o valor que deve ser cobrado já com a adição dos 4,99% de juros.</p>
    </div>
    <div>
        <label for="titulo" id="titulo">Digite o valor que deseja receber:</label>
        <br>
        <input type="number" id="valor" name="valor" placeholder="Digite o valor" required>
        <div class="invalid-feedback"> 
            Informe o valor!
        </div>
        <br>
        <label for="titulo" id="titulo">Selecione a porcentagem:</label>
        <br>
         <input type="number" id="pctg" name="pctg" placeholder="Digite 4,99" required>
        <div class="invalid-feedback">
           Digite a porcentagem
        </div>
       <br>
        <div class="botao">
            <button onclick="calcular()">Calcular</button>
        </div>
    </div>
    <!--Resultado-->
    <label for="text" id="resultado"></label>
    <br>
    <label for="text" id="total"></label>
    
    </div>

    <script>
        function calcular(){
            
            var porcentagem = document.getElementById("pctg").value;
            var valorDig = document.getElementById("valor").value;
            var resultado =  (valorDig/100)* porcentagem            
            document.getElementById("total").innerHTML = "Você deve cobrar R$ "+ eval(`${resultado}+${valorDig}`) 
        }
    </script>
</body>
</html>
