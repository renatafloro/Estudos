<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="">
    <meta name="viewport" content="width=device-width">
    <title>Primeira aula de HTML</title>
    <style>
      p{
        color: red;
        background-color: antiquewhite;
        border: 2px dashed blue;
        padding: 5px 3px 20px 30px;
        text-align: center;
      }
      .segundo{
        color: yellow;
        background-color: aliceblue;
      }
      #terceiro{
        color: blueviolet;
        background-color:pink;

      }
    </style>

  </head>
  <body>
    <h1>Titulo</h1>
    <h2>Subtitulo</h2>
    <h3>outro texto</h3>
    <h4>sem ideia de texto</h4>

    <hr/>
    <p>Um texto qualquer</p>
    <p class="segundo">Apenas mais uma linha</p>
    <p id="terceiro">Um texto qualquer</p>
    <input type="text" id="nome" placeholder="informe nome"/>
  </body>
</html>
